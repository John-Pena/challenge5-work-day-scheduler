<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div id="hour-9" class="row time-div">
            <div class="col-md-1 hour">
                <span data-time="9" id="9">9am</span>
            </div>
            <textarea class="col-md-10 time-block description" id="text9"></textarea>
            <button class="col-md-1 saveBtn"></button>
        </div>

        <div id="hour-10" class="row time-div">
            <div class="col-md-1 hour">
                <span data-time="10" id="10">10am</span>
            </div>
            <textarea data-hour="11" class="col-md-10 time-block description" id="text10"></textarea>
            <button class="col-md-1 saveBtn"></button>
        </div>

        <div id="hour-11" class="row time-div">
            <div class="col-md-1 hour">
                <span data-time="11" id="11">11am</span>
            </div>
            <textarea data-hour="11" class="col-md-10 time-block description" id="text11"></textarea>
            <button class="col-md-1 saveBtn"></button>
        </div>

        <div id="hour-12" class="row time-div">
            <div class="col-md-1 hour">
                <span data-time="12" id="12">12pm</span>
            </div>
            <textarea class="col-md-10 time-block description" id="text12"></textarea>
            <button class="col-md-1 saveBtn"></button>
        </div>
        
        <div id="hour-13" class="row time-div">
            <div class="col-md-1 hour">
                <span data-time="13" id="1">1pm</span>
            </div>
            <textarea class="col-md-10 time-block description" id="text1"></textarea>
            <button class="col-md-1 saveBtn"></button>
        </div>

        <div id="hour-14" class="row time-div">
            <div class="col-md-1 hour">
                <span data-time="14" id="2">2pm</span>
            </div>
            <textarea class="col-md-10 time-block description" id="text2"></textarea>
            <button class="col-md-1 saveBtn"></button>
        </div>

        <div id="hour-15" class="row time-div">
            <div class="col-md-1 hour">
                <span data-time="15" id="3">3pm</span>
            </div>
            <textarea class="col-md-10 time-block description" id="text3"></textarea>
            <button class="col-md-1 saveBtn"></button>
        </div>

        <div id="hour-16" class="row time-div">
            <div class="col-md-1 hour">
                <span data-time="16" id="4">4pm</span>
            </div>
            <textarea class="col-md-10 time-block description" id="text4"></textarea>
            <button class="col-md-1 saveBtn"></button>
        </div>

        <div id="hour-17" class="row time-div">
            <div class="col-md-1 hour">
                <span data-time="17" id="5">5pm</span>
            </div>
            <textarea class="col-md-10 time-block description" id="text5"></textarea>
            <button class="col-md-1 saveBtn"></button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
